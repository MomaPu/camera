{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% bootstrap_css %}
  </head>
<body style="background-color: #f2f5f7; font-family: 'Arial', sans-serif; color: #333;">
  {% include "includes/header.html" %}
  <!-- Верхняя навигационная панель -->

  <!-- Основной контент -->
  <main>
    <div class="container py-5">

      {% if user.is_authenticated %}
      {% else %}
        <!-- Для гостей – приглашение войти/зарегистрироваться -->
      {% endif %}
          {% block content %}
          {% endblock %}
    </div>
    <style>
      .btn-custom {
        background-color: #4d9e46 !important;
        border-color: #4d9e46 !important;
        color: white !important;
      }
      .btn-custom:hover {
        background-color: #3e8e37 !important;
        border-color: #3e8e37 !important;
      }
    </style>
  </main>
</body>
