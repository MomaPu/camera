{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header">
        Регистрация пользователя
      </div>
      <div class="card-body">
        <form method="post">
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Создать" button_class="btn-custom" %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
