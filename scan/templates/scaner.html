{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        Ссесия пользователя: 
        {{ user.first_name }}
        {{ user.last_name }}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_image_base64 %}
        <h3>Загруженное изображение:</h3>
        <img src="" alt="Uploaded Image">
    {% endif %}
{% endblock %}
