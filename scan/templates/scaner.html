<!DOCTYPE html>
<html>
<head>
    <title>Live Video Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #video-container {
            position: relative;
            width: 640px;
            margin: 20px auto;
        }
        #video-feed {
            width: 100%;
            height: auto;
            display: none; /* Скрываем видео по умолчанию */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            z-index: 1;
        }
        #capture-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #start-button { /* Кнопка запуска камеры */
            background-color: #2196F3; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #greeting {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Добро пожаловать!</h1>
    <p>Нажмите кнопку, чтобы запустить камеру:</p>

    <button id="start-button">Запустить камеру</button>


    <div id="video-container" style="display: none;">  <!-- Изначально скрыт -->
        <img id="video-feed" src="" alt="Camera Feed">
        <div id="overlay">
            <p id="overlay-text">Камера еще не запущена</p>
        </div>
    </div>

    <div id="captured-photo-container"></div>
    <button id="capture-button" style="display: none;">Сделать фото</button> <!-- Скрыта до запуска -->

    <script>
        const videoFeed = document.getElementById('video-feed');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlay-text');
        const captureButton = document.getElementById('capture-button');
        const startButton = document.getElementById('start-button');
        const videoContainer = document.getElementById('video-container'); // Контейнер с видео
        let isStreaming = false;

        function startVideoStream() {
            videoFeed.src = "{% url 'livefe' %}";
            videoFeed.style.display = 'block';
            overlay.style.display = 'none';
            captureButton.style.display = 'inline-block'; // Показываем кнопку "Сделать фото"
            videoContainer.style.display = 'block'; // Показываем контейнер с видео
            isStreaming = true;

            // Сообщаем, что камера запущена
             overlayText.textContent = "Камера запущена";
        }

        startButton.addEventListener('click', () => {
            startVideoStream();

            // Скрываем кнопку запуска после нажатия
            startButton.style.display = 'none';
           document.querySelector("h1").style.display="none";
             document.querySelector("p").style.display="none";
        });

        captureButton.addEventListener('click', () => {
            if (isStreaming) {
                fetch("{% url 'capture_photo' %}")
                    .then(response => response.text())
                    .then(html => {
                        const capturedPhotoContainer = document.getElementById('captured-photo-container');
                        capturedPhotoContainer.innerHTML = html;
                    })
                    .catch(error => {
                        console.error("Ошибка при захвате фото:", error);
                        alert('Ошибка при захвате фото');
                    });
            } else {
                alert('Видеопоток не запущен.');
            }
        });
    </script>
</body>
</html>
